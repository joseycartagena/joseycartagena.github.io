<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Desaf√≠o 5 - Todo List</title>
</head>
<body>
    
    <div class="todo-list">

        <h2>Todo List</h2>
        <div class="input-group">
            <input type="text" id="nuevoTarea" placeholder="Nueva tarea">
            <button id="agregarTarea">Agregar</button>
        </div>
        <div class="cuentaTareas">
            <p>Total: <span id="totalTareas">0</span></p>
            <p>Realizadas: <span id="tareasRealizadas">0</span></p>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tarea</th>
                    <th>Realizda</th>
                    <th>Borrar</th>
                </tr>
            </thead>
            <tbody id="listaTareas">
            </tbody>
        </table>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
